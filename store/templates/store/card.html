
<div class="col-3 mt-3">
    <div class="card shadow-sm">
        <img class="d-block"  src="../../media/{{product.photo}}">
        <div class="card-body">
            <b class="card-text"><b>{{product.title}}</b></b>
            <p class="card-text">{{product.price}}</p>
            <div class="d-flex justify-content-between align-items-center">
                <form class="btn-group" method="get" name="">
                    {% csrf_token %}
                    <div class="btn-group">
                        <a class="btn btn-sm btn-outline-secondary" href="{% url 'product' product.pk %}">Подробнее</a>
                    </div>
                </form>
            </div>
        </div>
    </div>
</div>
